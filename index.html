<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
</head>
<body>
    <div class="container">
        <h4 class="title">THỜI GIAN BÂY GIỜ LÀ :</h4>
        <div class="clock">
            <div class="eachTime">
                <h3 class="up" id="hour">00</h3>
                <p class="down">GIỜ</p>
            </div>
            <div class="eachTime">
                <h3 class="up" id="minute">00</h3>
                <p class="down">PHÚT</p>
            </div>
            <div class="eachTime">
                <h3 class="up" id="second">00</h3>
                <p class="down" >GIÂY</p>
            </div>
        </div>
    </div>
</body>
</html>
